<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="pad">
        <div class="controls">
            <h1>klong:13</h1>
            <h2>Drum Pad</h2>
            <span>Vol <div id="outerVol"> <div id="innerVol"></div></div> </span>
        </div>
    <div class="buttons">

        <button id="a">A <br>BOOM</button>
        <button id="s">S <br>CLAP</button>
        <button id="d">D<br>HIHAT</button>
        <button id="f">F<br>KICK</button>
        <button id="g">G <br>OPENHAT</button>
        <button id="h">H <br>RIDE</button>
        <button id="j">J<br>SNARE </button>
        <button id="k">K<br>TINK </button>
        <button id="l">L<br>TOM </button>

    </div>
</div>

    <script src="script.js"></script>
